<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="Calculator">
      <h1 class="Calc__title">BMI Calculator</h1>
      <input class="height" min="0" type="number" step="0.01" />
      <input class="weight" min="0" type="number" step="0.01" />
      <button class="Calc__button">Calculate BMI</button>
      <h2 class="Calc__result"></h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
